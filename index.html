<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS-Styles für die Schneeflocken */
    .snowflake {
      position: absolute;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Inhalt Ihrer Webseite hier -->
  </div>
  <script>
    // Array mit Schneeflocken-Objekten
    var snowflakes = [];
    // Anzahl der Schneeflocken
    var snowflakeCount = 100;
    // Erstellen der Schneeflocken
    for (var i = 0; i < snowflakeCount; i++) {
      var snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.top = Math.random() * window.innerHeight + "px";
      snowflake.innerHTML = "❄️";
      document.body.appendChild(snowflake);
      snowflakes.push(snowflake);
    }
    // Animieren der Schneeflocken
    setInterval(animateSnowflakes, 50);
    function animateSnowflakes() {
      for (var i = 0; i < snowflakes.length; i++) {
        var snowflake = snowflakes[i];
        snowflake.style.top = snowflake.offsetTop + 1 + "px";
        snowflake.style.left = snowflake.offsetLeft + Math.random() - 0.5 + "px";
        // Wenn die Schneeflocke das untere Ende des Fensters erreicht hat, setze sie zurück nach oben
        if (snowflake.offsetTop > window.innerHeight) {
          snowflake.style.top = "-10px";
          snowflake.style.left = Math.random() * window.innerWidth + "px";
        }
      }
    }
  </script>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>

<body>

    <canvas id="canvas" width="480" height="480"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let rows = 20;
        let cols = 20;
        let snake = [{
            x: 19,
            y: 3
        }];

        let food;

        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;

        placeFood();

        setInterval(gameLoop, 200);
        document.addEventListener('keydown', keyDown);


        draw();

        function draw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';


            snake.forEach(part => add(part.x, part.y));

            ctx.fillStyle = 'red';
            add(food.x, food.y); // Food

            requestAnimationFrame(draw);
        }

        function testGameOver() {

            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);

            // 1. Schlange läuft gegen die Wand
            if (snake[0].x < 0 ||
                snake[0].x > cols - 1 ||
                snake[0].y < 0 ||
                snake[0].y > rows - 1 ||
                duplicatePart
            ) {
                placeFood();
                snake = [{
                    x: 19,
                    y: 3
                }];
                direction = 'LEFT';
            }

        }


        function placeFood() {
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);

            food = {
                x: randomX,
                y: randomY
            };
        }

        function add(x, y) {
            ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1);
        }

        function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }

        function gameLoop() {
            testGameOver();
            if (foodCollected) {
                snake = [{
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake];

                foodCollected = false;
            }

            shiftSnake();

            if (direction == 'LEFT') {
                snake[0].x--;
            }

            if (direction == 'RIGHT') {
                snake[0].x++;
            }

            if (direction == 'UP') {
                snake[0].y--;
            }

            if (direction == 'DOWN') {
                snake[0].y++;
            }

            if (snake[0].x == food.x &&
                snake[0].y == food.y) {
                foodCollected = true;

                placeFood();
            }

        }

        function keyDown(e) {
            if (e.keyCode == 37) {
                direction = 'LEFT';
            }
            if (e.keyCode == 38) {
                direction = 'UP';
            }
            if (e.keyCode == 39) {
                direction = 'RIGHT';
            }
            if (e.keyCode == 40) {
                direction = 'DOWN';
            }
        }
    </script>

</body>

</html>
